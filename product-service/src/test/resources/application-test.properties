quarkus.application.name=product-service-test

# Use the Testcontainers-managed Postgres; URL, user, and password are supplied
# by PostgresTestResource via QuarkusTestResourceLifecycleManager.
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=none
quarkus.flyway.migrate-at-start=true

# KafkaTestResource will provide bootstrap servers and configure Kafka connector
# No need to override connector settings here - KafkaTestResource handles it


