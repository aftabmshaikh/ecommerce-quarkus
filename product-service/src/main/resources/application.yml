quarkus:
  application:
    name: product-service
    version: 1.0.0

  http:
    port: 8081
    host: 0.0.0.0

  # Database Configuration
  datasource:
    db-kind: postgresql
    username: ${DB_USER:product_user}
    password: ${DB_PASS:product_pass}
    jdbc:
      url: jdbc:postgresql://${DB_HOST:postgres-product}:${DB_PORT:5432}/${DB_NAME:product_db}
  
  hibernate-orm:
    database:
      generation: update
    log:
      sql: ${QUARKUS_HIBERNATE_ORM_LOG_SQL:false}

  # Consul Configuration
  consul:
    agent:
      host: ${CONSUL_HOST:consul-server}
      port: ${CONSUL_PORT:8500}
    discovery:
      enabled: true
      service-name: ${quarkus.application.name}
      health-check-path: /q/health/live
      health-check-interval: 30s
      tags: "version=${quarkus.application.version}"
    config:
      enabled: true
      properties-value-keys: "config/application,config/${quarkus.application.name}"

  # Health Checks
  smallrye-health:
    root-path: /q/health
    liveness-path: /live
    readiness-path: /ready
    startup-path: /started

  # Logging
  log:
    level: INFO
    category:
      "org.hibernate.SQL": ${QUARKUS_HIBERNATE_ORM_LOG_SQL:false}
      "com.ecommerce": DEBUG
    console:
      format: "%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n"

# Logging Configuration
  log:
    level: DEBUG
    category:
      "com.ecommerce": DEBUG
      "org.hibernate.SQL": true
    console:
      format: "%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n"
