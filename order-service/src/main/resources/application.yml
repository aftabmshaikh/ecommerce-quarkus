quarkus:
  application:
    name: order-service
    version: 1.0.0

  http:
    port: 8083
    host: 0.0.0.0

  # Database Configuration
  datasource:
    db-kind: postgresql
    username: ${DB_USER:order_user}
    password: ${DB_PASS:order_pass}
    jdbc:
      url: jdbc:postgresql://${DB_HOST:postgres-order}:${DB_PORT:5432}/${DB_NAME:order_db}
  
  hibernate-orm:
    database:
      generation: update
    log:
      sql: ${QUARKUS_HIBERNATE_ORM_LOG_SQL:false}

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
  
  mp:
    messaging:
      incoming:
        orders:
          connector: smallrye-kafka
          topic: orders
          value:
            deserializer: org.apache.kafka.common.serialization.StringDeserializer

  # Consul Configuration
  consul:
    agent:
      host: ${CONSUL_HOST:consul-server}
      port: ${CONSUL_PORT:8500}
    discovery:
      enabled: true
      service-name: ${quarkus.application.name}
      health-check-path: /q/health/live
      health-check-interval: 30s
      tags: "version=${quarkus.application.version}"

  # Health Checks
  smallrye-health:
    root-path: /q/health
    liveness-path: /live
    readiness-path: /ready

  # Logging
  log:
    level: INFO
    category:
      "org.hibernate.SQL": ${QUARKUS_HIBERNATE_ORM_LOG_SQL:false}
      "com.ecommerce": DEBUG
    console:
      format: "%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n"

# Logging Configuration
  log:
    level: DEBUG
    category:
      "com.ecommerce": DEBUG
      "org.hibernate.SQL": true
    console:
      format: "%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n"
