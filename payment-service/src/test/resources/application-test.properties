quarkus.application.name=payment-service-test

# Use Testcontainers-backed Postgres; URL, user, and password are supplied
# by PostgresTestResource via QuarkusTestResourceLifecycleManager.
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=none
quarkus.flyway.migrate-at-start=true

# Use in-memory connector for Kafka channels in tests (when KafkaTestResource is not used)
# This allows tests to run without actual Kafka infrastructure
mp.messaging.outgoing.payment-events.connector=smallrye-in-memory
mp.messaging.outgoing.payment-events.merge=true
# Disable Kafka bootstrap servers for tests using in-memory connector
kafka.bootstrap.servers=localhost:9092

