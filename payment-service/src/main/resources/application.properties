# Quarkus Application Configuration
quarkus.application.name=payment-service
quarkus.application.version=1.0.0-SNAPSHOT

# HTTP Server Configuration
quarkus.http.port=8086
quarkus.http.root-path=/

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/paymentdb}
quarkus.datasource.jdbc.max-pool-size=10
quarkus.datasource.jdbc.min-pool-size=5
quarkus.datasource.jdbc.connection-timeout=30S

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.format-sql=true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
quarkus.hibernate-orm.sql-load-script=no-file

# Kafka Configuration
kafka.bootstrap.servers=kafka:29092

# Outgoing channels
mp.messaging.outgoing.payment-events.connector=smallrye-kafka
mp.messaging.outgoing.payment-events.topic=payment-events
mp.messaging.outgoing.payment-events.value.serializer=io.quarkus.kafka.client.serialization.JsonbSerializer
mp.messaging.outgoing.payment-events.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.payment-events.merge=true

# Metrics
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.common-tags=application=payment-service,region=${REGION:unknown},environment=${ENV:local}

# Health Check
quarkus.smallrye-health.root-path=/q/health

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.ecommerce".level=DEBUG

# OpenAPI
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.info.title=Payment Service API Documentation
mp.openapi.extensions.smallrye.info.description=REST API documentation for Payment Service
mp.openapi.extensions.smallrye.info.version=1.0.0-SNAPSHOT
mp.openapi.extensions.smallrye.info.license.name=Apache 2.0
mp.openapi.extensions.smallrye.info.license.url=https://www.apache.org/licenses/LICENSE-2.0

# Payment Configuration
payment.stripe.secret-key=${STRIPE_SECRET_KEY:your-stripe-secret-key}
payment.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:your-webhook-secret}
