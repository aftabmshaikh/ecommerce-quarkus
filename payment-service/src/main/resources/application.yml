quarkus:
  application:
    name: payment-service
    version: 1.0.0

  http:
    port: 8085
    host: 0.0.0.0

  # Database Configuration
  datasource:
    db-kind: postgresql
    username: ${DB_USER:payment_user}
    password: ${DB_PASS:payment_pass}
    jdbc:
      url: jdbc:postgresql://${DB_HOST:postgres-payment}:${DB_PORT:5432}/${DB_NAME:payment_db}
  
  hibernate-orm:
    database:
      generation: update
    log:
      sql: ${QUARKUS_HIBERNATE_ORM_LOG_SQL:false}

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    consumer:
      group-id: payment-service-group
    producer:
      acks: all
      retries: 3
      enable-idempotence: true
  
  # Payment Gateway Configuration
  payment:
    stripe:
      secret-key: ${STRIPE_SECRET_KEY:}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:}

  # Consul Configuration
  consul:
    agent:
      host: ${CONSUL_HOST:consul-server}
      port: ${CONSUL_PORT:8500}
    discovery:
      enabled: true
      service-name: ${quarkus.application.name}
      health-check-path: /q/health/live
      health-check-interval: 30s
      tags: "version=${quarkus.application.version}"

  # Health Checks
  smallrye-health:
    root-path: /q/health
    liveness-path: /live
    readiness-path: /ready

  # Logging
  log:
    level: INFO
    category:
      "org.hibernate.SQL": ${QUARKUS_HIBERNATE_ORM_LOG_SQL:false}
      "com.ecommerce": DEBUG
    console:
      format: "%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n"

# Logging Configuration
  log:
    level: DEBUG
    category:
      "com.ecommerce": DEBUG
      "org.hibernate.SQL": true
      "org.hibernate.type.descriptor.sql": TRACE
    console:
      format: "%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n"
