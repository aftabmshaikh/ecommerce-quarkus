quarkus.application.name=cart-service-test

# Use Testcontainers-backed Postgres; URL, user, and password are supplied
# by PostgresTestResource via QuarkusTestResourceLifecycleManager.
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=none
quarkus.flyway.migrate-at-start=true

# Enable mock ProductServiceClient for testing
quarkus.arc.selected-alternatives=com.ecommerce.cart.testsupport.MockProductServiceClient

# REST Client Configuration - Use invalid URL to prevent real calls
quarkus.rest-client.product-service.url=http://localhost:9999

