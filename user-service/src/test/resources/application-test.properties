quarkus.application.name=user-service-test

# Use Testcontainers-backed Postgres; URL, user, and password are supplied
# by PostgresTestResource via QuarkusTestResourceLifecycleManager.
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=none
quarkus.flyway.migrate-at-start=true

# Disable OIDC DevServices for tests using @TestSecurity - they don't need real Keycloak
# Tests that need real Keycloak (like UserAuthIntegrationTest) should enable it via KeycloakDevServicesTestResource
# OIDC is enabled but DevServices is disabled - @TestSecurity will handle authentication
quarkus.oidc.enabled=true
quarkus.oidc.devservices.enabled=false
# Configure a dummy auth server - @TestSecurity will bypass actual OIDC calls
quarkus.oidc.auth-server-url=http://localhost:9999/auth/realms/test
quarkus.oidc.client-id=test-client

