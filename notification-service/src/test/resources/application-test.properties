quarkus.application.name=notification-service-test

# Use Testcontainers-backed Postgres; URL, user, and password are supplied
# by PostgresTestResource via QuarkusTestResourceLifecycleManager.
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=none
quarkus.flyway.migrate-at-start=true

# Disable Kafka reactive messaging during tests to avoid needing a running broker and deserializer
mp.messaging.incoming.notifications.enabled=false


